<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Movie Management App</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
    	<h1>Add you Favourite Movie Details to this list</h1>
    	
    	<table class="table">
    		<thead>
    			<tr>
    				<th>Director</th>
    				<th>Movie Name</th>
    				<th>Release Year</th>
    				<th>Action</th>
    			</tr>
    			<tr>
    				<td><input class="form-control author-input"></input></td>
    				<td><input class="form-control title-input"></td>
    				<td><input class="form-control url-input"></td>
    				<td><button class="btn btn-primary add-blog">Add</button></td>
    			</tr>
    		</thead>
    		<tbody class = "blogs-list">
    			
    		</tbody>
    	</table>
    	</div>

	<script type="text/template" class = "blogs-list-template">
	<td><span class="author"><%= director %></span></td>	
	<td><span class="title"><%= title %></span></td>
	<td><span class="url"><%= releaseyear %></span></td>
	<td>
		<button class="btn btn-warning edit-blog">Edit</button>
		<button class="btn btn-danger delete-blog">Delete</button>
		<button class="btn btn-success update-blog" style="display:none">Update</button>
		<button class="btn btn-danger cancel" style="display:none">Cancel</button>
	</td>



	</script>
	<script src="js/jquery-1.10.2.js"></script>
    <script src="js/Underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/app.js"></script>
    </body>
	</html>
